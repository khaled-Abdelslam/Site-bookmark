<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="./bookmark-5-16.ico" type="image/x-icon">
  <title>Bookmark</title>
  <meta name="description" content="Favorite websites">
  <meta name="author" content="Khaled Abdelsalam">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Document</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/sty.css">
</head>

<body>

  <main>

    <h1 class="text-center my-5">Bookmarker</h1>

    <section class="inputs">

      <div class="container py-4">

        <h2 class="text-center pb-4"><span><i class="fa-solid fa-bookmark me-2"></i></span>Bookmark your favorite
          sites<span><i class="fa-solid fa-bookmark ms-2"></i></span></h2>

        <div class="mb-3">
          <label for="BookMarkName" class="form-label"><i class="fa-solid fa-book-bookmark me-2"></i>Site Name</label>
          <input type="text" class="form-control" id="BookMarkName" placeholder="Bookmark Name">
        </div>

        <div class="mb-3">
          <label for="WebsiteURL" class="form-label"><i class="fa-solid fa-link me-2"></i>Site URL</label>
          <input type="email" class="form-control" id="WebsiteURL" placeholder="Website URL">
        </div>


        <div class="text-center">
          <button onclick="addsite()" id="btnSubmit" class="btn btn-danger  ">Submit</button>
          <button onclick="updateSites()" id="btnUpdate" class="btn btn-warning d-none  ">Update</button>

        </div>
      </div>

    </section>

    <section>
      <div class="container pt-4 px-0">

        <input oninput="searchByName()" id="search" type="search" class="form-control w-50 mx-auto my-4"
        placeholder="Search by name...">

        <table class="table  text-center">
          <thead>
            <tr>
              <th>index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
              <th>Update</th>
            </tr>
          </thead>
          <tbody id="data">

          </tbody>
        </table>
      </div>
    </section>




  </main>



  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
